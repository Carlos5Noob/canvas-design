<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    
    <canvas id="canva" width="500" height="500" style="border: 1px black solid;"></canvas>


    <script>
        let canva = document.getElementById("canva");
        let ctx = canva.getContext("2d");

        ctx.lineWidth = 5;
        ctx.strokeStyle = 'red';
        
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(350, 350);
        ctx.stroke();

    </script>

</body>
</html>
