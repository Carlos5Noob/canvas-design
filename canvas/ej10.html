<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    
    <canvas id="canva" width="300" height="200" style="border: 1px black solid;"></canvas>


    <script>
        let canva = document.getElementById("canva");
        let ctx = canva.getContext("2d");

        ctx.width = 5;
        ctx.strokeStyle = "black";
        ctx.fillStyle = "blue";
        
        ctx.font = "40px Arial";
        ctx.fillText("Ejercicio Final", 10, 100);

    </script>

</body>
</html>
