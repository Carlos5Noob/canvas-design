<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    
    <canvas id="canva" width="400" height="400" style="border: 1px black solid;"></canvas>


    <script>
        let canva = document.getElementById("canva");
        let ctx = canva.getContext("2d");

        ctx.width = 2;
        
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.stroke();

    </script>

</body>
</html>
