<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    
    <canvas id="canva" width="400" height="200" style="border: 1px black solid;"></canvas>


    <script>
        let canva = document.getElementById("canva");
        let ctx = canva.getContext("2d");

        ctx.width = 2;
        ctx.strokeStyle = "red"
        ctx.fillStyle = "red";
        
        ctx.beginPath();
        ctx.ellipse(200, 100, 100, 60, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

    </script>
    
</body>
</html>
